<html>
<head>
	<title>QUnit TestSuite for sap.f</title>
	<script src="../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
	<script src="../shared-config.js"></script>
	<script
		id="sap-ui-bootstrap"
		src='../../../../resources/sap-ui-core.js'>
	</script>
	<script>

		/**
		 * Add test pages to this test suite function.
		 * Please order alphabetically
		 */
		function suite() {
			var suite = new parent.jsUnitTestSuite(),
				contextPath = "/" + window.location.pathname.split("/")[1];

			suite.addTestPage(contextPath + "/test-resources/sap/f/qunit/Avatar.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/f/qunit/DynamicPage.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/f/qunit/ExploredSamples.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/f/qunit/FlexibleColumnLayout.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/f/qunit/SemanticPage.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/f/qunit/SemanticContainer.qunit.html");

			// --------------------------
			// Design Time & RTA Enabling
			// --------------------------
			//complete libraries dt files general json data
			suite.addTestPage(contextPath + "/test-resources/sap/f/qunit/designtime/Library.qunit.html");
			//individual controls
			suite.addTestPage(contextPath + "/test-resources/sap/f/qunit/designtime/DynamicPage.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/f/qunit/designtime/DynamicPageHeader.qunit.html");
			suite.addTestPage(contextPath + "/test-resources/sap/f/qunit/designtime/DynamicPageTitle.qunit.html");

			suite.addTestPage(contextPath + "/test-resources/sap/f/qunit/designtime/SemanticPage.qunit.html");

			return suite;
		}
	</script>
</head>
<body>
</body>
</html>
